<ion-view title="Login" hide-nav-bar="true" id="page6">
  <ion-content padding="false" style="background: url(img/io6iPNTeSgPA0fkIb4Hw_fundo_app.png) no-repeat center;background-size:cover;" class=" manual-remove-top-padding" scroll="false">
    <div class="spacer" style="width: 300px; height: 33px;"></div>
    <div>
      <img src="img/csS8QR4BQcKUHN3Y7kiR_bec2.png" style="display: block; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form1" class="list">
      <div class="spacer" style="width: 300px; height: 22px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">CNPJ</span>
          <input type="number" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 97px;"></div>
      <a ui-sref="avisos()" id="login-button2" class="button button-positive button-block">Acessar</a>
    </form>
    <div class="spacer" style="width: 320px; height: 48px;"></div>
    <a ui-sref="prCadastro()" id="login-button7" style="font-weight:600;" class="button button-dark button-block button-clear">Criar uma conta</a>
  </ion-content>
</ion-view>
